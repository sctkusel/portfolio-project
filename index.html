<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Portfolio Site</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="css/styles.css" rel="stylesheet">
  </head>
  <body>
    <main class="container">
      <header class="row">
        <div class="col-xs-3">
          <img class="logo" src="https://d125fmws0bore1.cloudfront.net/assets/logo/logo-mark-4de82a316313e57f376a2c726bac7bd0733076006f0fd8acb6185c262257c846.svg"
        alt="Udacity logo">
        </div>
        <div class="col-xs-9 align-right">
          <h1>Jane Doette</h1>
          <h3>Front-End Developer</h3>
        </div>
        <div class="col-xs-12">
            <hr class="separator">
        </div>
      </header>

      <!-- Top Banner Section -->
      <section class="row">
        <div class="col-md-12">
          <picture>
            <source media="(min-width: 750px)" srcset="images/banner-large-2x.jpg 2x, img/banner-large-1x.jpg 2x">
            <source media="(min-width: 500px)" srcset="images/banner-medium.jpg">
            <img class="img-responsive" src="images/banner-small.jpg" alt="banner">
          </picture>
        </div>
      </section>

      <!-- Featured Work Section -->
      <section class="row">
        <div class="col-md-12">
          <h2>Featured Work</h2>
        </div>

        <div class="row">
          <article class="col-xs-12 col-sm-6 col-md-4 align-center">
            <img class="responsive_images" src="images/images_src/fixed/appify.jpg" alt="">
            <h3>Project Name</h3>
            <p>www.projectlocationonwebORdescription</p>
          </article>
          <article class="col-xs-12 col-sm-6 col-md-4 align-center">
            <img class="responsive_images" src="images/images_src/fixed/bokeh.jpg" alt="">
            <h3 class="align-center">Project Name</h3>
            <p>www.projectlocationonwebORdescription</p>
          </article>
          <article class="col-xs-12 col-sm-6 col-md-4 align-center">
            <img class="responsive_images" src="images/images_src/fixed/sunflower.jpg" alt="">
            <h3 class="align-center">Project Name</h3>
            <p>www.projectlocationonwebORdescription</p>
          </article>
        </div>
      </section>
    </main>
  </body>
</html>
